<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <title>Encriptador Alura</title>
        
    </head>

    <body>
        <header>
            <img src="imagenes/logo.png" alt="Logo Alura">
        </header>
        
        <main>
            <section class="section1">
                <textarea class="text-area" oninput="this.value = this.value.replace(/[^a-zñ ]/,'')" placeholder="Ingrese el texto aquí"></textarea>
                <div class="contenedor-icono">
                    <img src="imagenes/Vector.png" alt="icono">
                    <p>Solo letras minúsculas y sin acento</p>
                </div>
                <div class="contenedor-botones">
                    <input type="button" class="btn-enc" value="Encriptar">
                    <input type="button" class="btn-desenc" value="Desencriptar">
                </div>
                <div class="contenedor-limpiar">
                    <input type="button" class="btn-limpiar" value="Limpiar">
                </div>
            </section>

            <section class="section2">
                <div class="contenedor-munieco">
                    <img src="imagenes/muñeco.png" alt="Muñeco alura">
                </div>
                <div class="contenedor-h3">
                    <h3>Ningun mensaje fue encontrado</h3>
                </div>

                <div class="contenedor-resultado">
                    <h3 class="msj-resultado"></h3>
                    <textarea readonly class="text-result"></textarea>
                </div>
                <div class="contenedor-copiar">
                    <input type="button" class="btn-copiar" value="Copiar">
                </div>
                
            </section>
        </main>
        
        <footer>
            <p>Desarrollado por Carlos Sánchez - 2023</p>
        </footer>

        
    </body>


</html>

<script src="functions.js"></script>
